<!-- Filters are used to modify the data. They can be clubbed in expression or directives using pipe (|) character. -->

<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Document</title>
</head>
<body ng-controller="myCtrl">
    <div>
        <p>Firstname (Uppercase): {{ firstname | uppercase }} </p>
        <p>Lastname (Lowercase): {{ lastname | lowercase}} </p>
    </div>

    <script>
        var app = angular.module("myApp",[]);
        app.controller("myCtrl",function($scope){
            $scope.firstname = "Suchir";
            $scope.lastname = "Jolapara";
        });
    </script>
</body>
</html>
