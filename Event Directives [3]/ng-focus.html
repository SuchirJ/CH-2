<!-- The ng-blur directive tells AngularJS what to do when an HTML element is focused. -->

<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="">

<input ng-focus="count = count + 1" ng-init="count=0" /> 

<h1>{{count}}</h1>

<p>This example will increase the value of the variable "count" every time the input field is focused.</p>

</body>
</html>
